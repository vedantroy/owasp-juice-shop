name: Devin

on:
  workflow_run:
    workflows: [".github/workflows/codeql.yml"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      min_batch_size:
        description: 'Minimum batch size'
        default: 5
        type: number
      max_batch_size:
        description: 'Maximum batch size'
        default: 20
        type: number
      debug_max_sessions:
        description: 'Max Devin sessions to create (for debugging, leave empty for all)'
        type: string

jobs:
  process-codeql-alerts:
    runs-on: ubuntu-latest
    # Only run on main branch to avoid recursion when Devin creates PR branches
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    permissions:
      security-events: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Process CodeQL alerts and submit to Devin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MIN_BATCH_SIZE: ${{ inputs.min_batch_size }}
          MAX_BATCH_SIZE: ${{ inputs.max_batch_size }}
          DEBUG_MAX_SESSIONS: ${{ inputs.debug_max_sessions }}
          DEVIN_API_KEY: ${{ secrets.DEVIN_API_KEY }}
          DEVIN_SNAPSHOT_ID: ${{ secrets.DEVIN_SNAPSHOT_ID }}
        run: python .github/scripts/process_codeql.py
